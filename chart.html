<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - Sales Chart</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="salesChart" width="800" height="400"></canvas>

    <script>
        // Example data, replace it with your actual data from the aggregation result
        const salesData = [
            { _id: { year: 2021, month: 1 }, totalSales: 1000 },
            { _id: { year: 2021, month: 2 }, totalSales: 1500 },
            { _id: { year: 2021, month: 3 }, totalSales: 2000 },
            // Add more data as needed...
        ];

        // Extract labels (months) and sales values from the data
        const labels = salesData.map(entry => `${entry._id.year}-${entry._id.month}`);
        const salesValues = salesData.map(entry => entry.totalSales);

        // Create a line chart
        const ctx = document.getElementById('salesChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Total Sales',
                    data: salesValues,
                    borderColor: 'blue',
                    backgroundColor: 'rgba(0, 0, 255, 0.1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    xAxes: [{
                        type: 'time',
                        time: {
                            unit: 'month',
                            displayFormats: {
                                month: 'MMM YYYY'
                            }
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'Date'
                        }
                    }],
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Total Sales ($)'
                        },
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
