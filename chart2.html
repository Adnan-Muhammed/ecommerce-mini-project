<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - Sales Chart</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="salesChart" width="800" height="400"></canvas>

    <script>
        // Example data, replace it with your actual data from the aggregation result
        const salesData = {
            2021: [
                { month: 1, totalSales: 1000 },
                { month: 2, totalSales: 1500 },
                { month: 3, totalSales: 2000 }
            ],
            2022: [
                { month: 1, totalSales: 1000 },
                { month: 2, totalSales: 3000 },
                { month: 3, totalSales: 2000 }
            ]
            // Add more years as needed...
        };

        // Extract labels (months) and sales values for each year
        const years = Object.keys(salesData);
        const labels = [];
        const datasets = [];

        years.forEach(year => {
            labels.push(year);
            const salesValues = salesData[year].map(entry => entry.totalSales);
            datasets.push({
                label: year,
                data: salesValues,
                borderColor: getRandomColor(), // Function to generate random color
                backgroundColor: 'rgba(0, 0, 0, 0)', // Transparent background
                borderWidth: 1
            });
        });

        // Create a line chart
        const ctx = document.getElementById('salesChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: datasets
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    xAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Year'
                        }
                    }],
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Total Sales ($)'
                        },
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
