<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List with Tabulator</title>
    <!-- Include Tabulator CSS and JS files -->
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
</head>
<body>

<div id="example-table"></div>

<script>
    // Define data for the order list
    var orderData = [
        { user: "User 1", products: [{ name: "Product A", quantity: 2 }, { name: "Product B", quantity: 1 }, { name: "Product C", quantity: 3 }] },
        { user: "User 2", products: [{ name: "Product D", quantity: 1 }] },
        { user: "User 3", products: [{ name: "Product E", quantity: 2 }, { name: "Product F", quantity: 3 }] }
    ];

    // Define Tabulator column definitions
    var table = new Tabulator("#example-table", {
        data: orderData,
        layout: "fitColumns",
        columns: [
            { title: "User", field: "user", headerSort: false },
            {
                title: "Products", field: "products", headerSort: false, formatter: function(cell, formatterParams, onRendered) {
                    // Generate HTML for products column
                    var productsHTML = "<ul>";
                    cell.getValue().forEach(function(product) {
                        productsHTML += "<li>" + product.name + " - Quantity: " + product.quantity + "</li>";
                    });
                    productsHTML += "</ul>";
                    return productsHTML;
                }
            }
        ]
    });
</script>

</body>
</html>
